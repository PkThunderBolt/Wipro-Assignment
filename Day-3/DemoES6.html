<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // Example of Spread Operator with Arrays
      const numbers = [1, 2, 3];
      const newNumbers = [...numbers, 4, 5, 6];
      console.log("New Numbers Array:", newNumbers);
      // Example of Spread Operator with Objects
      const person = { name: "Pk", age: 24 };
      const updatedPerson = { ...person, city: "Gaya" };
      console.log("Updated Person Object:", updatedPerson);
    </script>

    <script>
      const student = { name: "Prashant", age: 24 };
      const updatedStudent = { ...student, id: 101 };
      console.log("Updated student object :", updatedStudent);
    </script>
  </body>
</html>
