<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Blog & Todo App</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>üìù Blogging Platform & ‚úÖ Todo List</h1>

      <!-- Blog Section -->
      <section class="section">
        <h2>Blogs</h2>
        <div class="form">
          <input type="text" id="blog-title" placeholder="Enter blog title" />
          <textarea id="blog-body" placeholder="Enter blog content"></textarea>
          <button id="add-blog">Add Blog</button>
          <button id="load-blogs">Load Blogs from API</button>
        </div>
        <ul id="blog-list"></ul>
      </section>

      <!-- Todo Section -->
      <section class="section">
        <h2>Todo List</h2>
        <div class="form">
          <input type="text" id="task-title" placeholder="Enter new task" />
          <button id="add-task">Add Task</button>
          <button id="load-tasks">Load Tasks from API</button>
        </div>
        <ul id="task-list"></ul>
      </section>

      <p id="error-message" class="error"></p>
    </div>

    <script src="script.js"></script>
  </body>
</html>
